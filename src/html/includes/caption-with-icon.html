<!-- Ожидается передача объекта вида
captionWithIconData: {
    className: "_row _a-center",
    width: "23px",
    height: "15px",
    imgName: "news",
    text: "Важная информация"

<div class="c-caption-with-icon display-flex <%=className%>">

    <img src="img/<%=imgName%>.svg" width="<%=width%>" height="<%=height%>" alt="<%=imgName%>" />
  </div>
  <span class="c-caption-with-icon__text"><%=text%></span>
</div>
