<div class="l-news <%=className%>">
  <% if(caption) { %> <%= captionWithIcon(captionWithIconData) %> <% } %>
  <div class="l-news__block display-flex <%=blockClassName%>">
    <% newsItemData.forEach(function(data) { %> <%= newsItem(data)%> <% }); %>
  </div>
  <div class="l-news__button display-flex _j-center">
    <button class="c-button">ВСЕ НОВОСТИ</button>
  </div>
</div>
