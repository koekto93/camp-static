<div class="l-transfer-info-table-item display-flex">
    <div class="l-transfer-info-table-item__left-side display-flex">
        <div class="l-transfer-info-table-item__item-info _info">
            <div class="l-transfer-info-table-item__type">
                <span><%=type%></span>
            </div>
            <div class="l-transfer-info-table-item__date display-flex _j-between ">
                <span><%=date%></span>
                <span><%=time%></span>
            </div>
        </div>
        <div class="l-transfer-info-table-item__item-info _from">
            <div class="l-transfer-info-table-item__camp">
                <span>
                        <%=camp%>
                </span>
            </div>
            <div class="l-transfer-info-table-item__address">
                <span>
                        <%=fromAddress%>
                </span>
            </div>
        </div>
        <div class="l-transfer-info-table-item__item-info _to">
            <div class="l-transfer-info-table-item__camp">
                <span>
                    
                </span>
            </div>
            <div class="l-transfer-info-table-item__address">
                <span>
                        <%=toAddress%>
                </span>
            </div>
        </div>
    </div>
    
    <div class="c-caption-with-icon__icon display-flex _a-center _j-center">
        <div class="icon _download"></div>
    </div>
</div>
